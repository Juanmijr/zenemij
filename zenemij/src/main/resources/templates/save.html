<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>

<div class="container">
<form action="#" th:action="@{/save}"  th:object=${producto} method="post">
	<div class="form-group">
	<label for="modelo">Modelo</label>
	<input type="text" class="form-control" id="modelo" name="modelo">
	</div>
		<div class="form-group">
	<label for="descripcion">Descripción</label>
	<input type="text" class="form-control" id="descripcion" name="descripcion">
	</div>
		<div class="form-group">
	<label for="precio">Precio</label>
	<input type="number" class="form-control" id="precio" name="precio">
	</div>
		<div class="form-group">
	<label for="numExistencias">Numero Existencias</label>
	<input type="number" class="form-control" id="numExistencias" name="numExistencias">
	</div>
	<button type="submit" class"btn btn-success">Guardar</button>
</form>
</div>
</body>
</html>
